# DiffCast default configuration

# Data paths
data:
  raw_dir: data/raw
  processed_dir: data/processed
  splits_dir: data/splits
  statistics: data/processed/statistics.json

# Data processing
processing:
  zones:
    - NO1
    - NO2
    - NO3
    - NO4
    - NO5
    - SE1
    - SE2
    - SE3
    - SE4
    - FI
  start_date: "2018-01-01"
  end_date: "2024-12-31"
  train_end: "2022-12-31"
  val_end: "2023-12-31"

# Model architecture
model:
  n_input_features: 10
  n_covariates: 4
  n_zones: 10
  d_model: 128
  n_heads: 8
  n_layers: 4
  dropout: 0.1
  multi_zone: false

# Diffusion process
diffusion:
  n_steps: 50
  beta_start: 0.0001
  beta_end: 0.02
  schedule: quadratic  # linear, quadratic, cosine

# Training
training:
  context_length: 168  # 7 days
  forecast_length: 24  # 1 day
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.01
  epochs: 100
  warmup_epochs: 5
  num_workers: 4
  gradient_clip: 1.0

# Inference
inference:
  n_samples: 100
  use_ddim: true
  ddim_steps: 20

# Logging
logging:
  project: diffcast
  log_every_n_steps: 50
  save_top_k: 3
  monitor: val/crps
  mode: min

# Checkpointing
checkpointing:
  dirpath: checkpoints
  filename: "diffcast-{epoch:02d}-{val_crps:.4f}"
  save_last: true
